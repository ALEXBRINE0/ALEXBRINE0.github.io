<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorpresita jeje</title>
</head>
<body>
    <div class="carta">
        <input id="open" type="checkbox">
        <label class="open" for="open"></label>
        <div class="card-front">
            <div class="nota">Click para abrir</div>
        </div>
        
        <div class="carta-dentro">
            <div class="text-one">Feliz</div>
            <div class="heart"></div>
            <div class="smile"></div>
            <div class="eyes"></div>
        </div>
    </div>
    
    <button class="redirigir" onclick="window.location.href='index2.html'">Siguiente</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
    <script>
        setInterval(() => {
            confetti({
                particleCount: 100,
                spread: 60,
                origin: { x: 0.5, y: 0.5 }
            });
        }, 2000); 
    </script>
</body>
</html>
